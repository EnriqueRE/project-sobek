<!DOCTYPE html>
<html>
<head>
    <title>Areas - Proyect Sobek</title>
    {% include 'includeScripts.html' %}
</head>
<body>
{% include 'nav.html' %}
<div class="row">
    <div class="medium-12 columns">
        <h1>Areas</h1>
    </div>
</div>
<div class="row">
    <div class="medium-5 card left">
        <p>
            Select the Area you wish to graph:
        </p>
        <label>Field</label>
        <select id="field" onchange="getAreas('area', 'field');"></select>
        <label>Area</label>
        <select id="area"></select>

        <p>Select the range of dates you wish to graph:</p>

        <label for="from">From</label>
        <input id="from_datetimepicker" type="text"/>
        <label for="to">to</label>
        <input id="to_datetimepicker" type="text"/>

        <ul class="button-group [radius round]">
            <li>
                <button onclick="quick_date(1)" class="button">6 hours</button>
            </li>
            <li>
                <button onclick="quick_date(2)" class="button">24 hours</button>
            </li>
            <li>
                <button onclick="quick_date(3)" class="button">7 days</button>
            </li>
            <li>
                <button onclick="quick_date(4)" class="button">15 days</button>
            </li>
            <li>
                <button onclick="quick_date(5)" class="button">30 days</button>
            </li>
        </ul>

        <br/>

        <ul class="button-group [radius round]">
            <li>
                <button class="button" onclick="graphLogs()">Graph</button>
            </li>
            <li>
                <button class="button [secondary alert success]" onclick="hideTag('graphs')">Clean</button>
            </li>
        </ul>

    </div>
    <div class="medium-5 card right">
        <h3>Graphs</h3>
        <section id="graphs">
            <h4>Evotranspiration</h4>

            <div id="ev_chart" height="400" width="1000"></div>

        </section>
    </div>
</div>
<br/>
<br/>
<br/>
{% include 'footer.html' %}

<script>

    getFields('field', 'area', '');

    google.load("visualization", "1", {packages: ["corechart"]});

    var init_date;
    var end_date;
    var from = jQuery('#from_datetimepicker').datetimepicker({

        closeOnDateSelect: true,
        defaultChecked: true,
        onSelectDate: function (current_time, $input) {
            init_date = current_time.dateFormat('Y-m-d H:i:s');
        }

    });
    var to = jQuery('#to_datetimepicker').datetimepicker({
        closeOnDateSelect: true,
        defaultChecked: true,
        onSelectDate: function (current_time, $input) {
            end_date = current_time.dateFormat('Y-m-d H:i:s');

        }
    });

    function quick_date(option) {

        init_date = new Date();
        end_date = new Date();

        switch (option) {

            case 1: //6 hours
                init_date.setHours(end_date.getHours() - 6);
                break;

            case 2: //24 hours
                init_date.setHours(end_date.getHours() - 24);
                break;

            case 3: //7 days
                init_date.setDate(end_date.getDate() - 7);
                break;

            case 4: //15 days
                init_date.setDate(end_date.getDate() - 15);
                break;

            case 5: //30 days
                init_date.setDate(end_date.getDate() - 30);
                break;
        }

        from.datetimepicker({
            value: init_date.dateFormat('Y-m-d H:i:s')
        });
        to.datetimepicker({
            value: end_date.dateFormat('Y-m-d H:i:s')
        });

        graphLogs();

    }

    function graphLogs() {
        var area_id = $('#area').val();
        console.log(init_date.dateFormat('Y-m-d H:i:s'));
        console.log(end_date.dateFormat('Y-m-d H:i:s'));

        $.ajax({
            url: "/Crop_Area_Log/",
            data: {
                area_id: area_id,
                min_date: init_date.dateFormat('Y-m-d H:i:s'),
                max_date: end_date.dateFormat('Y-m-d H:i:s'),
                ordering: "-area_date_received"
            },

            success: function (data) {
                var ev_array = [];
                ev_array.push(['Time', 'EV']);

                $.each(data, function (index, value) {
                    var tmp_array = [];
                    tmp_array.push(value.area_date_received);
                    tmp_array.push(value.area_ev);
                    ev_array.push(tmp_array);
                });

                var data_ev = google.visualization.arrayToDataTable(ev_array);
                //var options_ev = {title: 'Evotranspiration'};
                var chart_ev = new google.visualization.LineChart(document.getElementById('ev_chart'));
                chart_ev.draw(data_ev);
            }
        });
    }

</script>

</body>
</html>
