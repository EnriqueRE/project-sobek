<!DOCTYPE html>
<html>
<head>
    <title>Sensors - Proyect Sobek</title>
    {% include 'includeScripts.html' %}
</head>
<body>

{% include 'nav.html' %}

<div class="row">
    <div class="medium-12 columns">
        <h1>Sensors</h1>
    </div>
</div>

<div class="row">
    <div class="medium-5 card left">
        <h3>
            Select the Sensor you wish to graph:
        </h3>
        <label>Field</label>
        <select id="field" onchange="getAreas('area', 'field');"></select>
        <label>Area</label>
        <select id="area" onchange="getSensors('sensor', 'area');"></select>
        <label>Sensor</label>
        <select id="sensor"></select>

        <p>Select the range of dates you wish to graph:</p>

        <label for="from">From</label>
        {#        <input type="text" id="from" name="from">#}
        <input id="from_datetimepicker" type="text"/>
        <label for="to">to</label>
        {#        <input type="text" id="to" name="to">#}
        <input id="to_datetimepicker" type="text"/>


        <ul class="button-group [radius round]">
            <li>
                <button onclick="quick_date(1)" class="button">6 hours</button>
            </li>
            <li>
                <button onclick="quick_date(2)" class="button">24 hours</button>
            </li>
            <li>
                <button onclick="quick_date(3)" class="button">7 days</button>
            </li>
            <li>
                <button onclick="quick_date(4)" class="button">15 days</button>
            </li>
            <li>
                <button onclick="quick_date(5)" class="button">30 days</button>
            </li>
        </ul>

        <br/>
        <ul class="button-group [radius round]">
            <li>
                <button class="button" onclick="graphLogs()">Graph</button>
            </li>
            <li>
                <button class="button [secondary alert success]" onclick="hideTag('graphs')">Clean</button>
            </li>
        </ul>
    </div>


    <div class="medium-6 card right">
        <h3>Graphs</h3>
        <section id="graphs">
            <div id="moisture_chart" height="400" width="1000"></div>
            <br/>

            <div id="temperature_chart" height="400" width="1000"></div>
        </section>
    </div>

</div>
<br/>
<br/>
<br/>
{% include 'footer.html' %}
<script>

    google.load("visualization", "1", {packages: ["corechart"]});
    getFields('field', 'area', 'sensor');
    var init_date;
    var end_date;
    var from = jQuery('#from_datetimepicker').datetimepicker({

        closeOnDateSelect: true,
        defaultChecked: true,
        onSelectDate: function (current_time, $input) {
            init_date = current_time.dateFormat('Y-m-d H:i:s');
        }

    });
    var to = jQuery('#to_datetimepicker').datetimepicker({
        closeOnDateSelect: true,
        defaultChecked: true,
        onSelectDate: function (current_time, $input) {
            end_date = current_time.dateFormat('Y-m-d H:i:s');

        }
    });


    function quick_date(option) {

        init_date = new Date();
        end_date = new Date();

        switch (option) {

            case 1: //6 hours
                init_date.setHours(end_date.getHours() - 6);
                from.datetimepicker({
                    value: init_date.dateFormat('Y-m-d H:i:s')
                });
                to.datetimepicker({
                    value: end_date.dateFormat('Y-m-d H:i:s')
                });
                break;

            case 2: //24 hours
                init_date.setHours(end_date.getHours() - 24);
                from.datetimepicker({
                    value: init_date.dateFormat('Y-m-d H:i:s')
                });
                to.datetimepicker({
                    value: end_date.dateFormat('Y-m-d H:i:s')
                });
                break;

            case 3: //7 days
                init_date.setDate(end_date.getDate() - 7);
                from.datetimepicker({
                    value: init_date.dateFormat('Y-m-d H:i:s')
                });
                to.datetimepicker({
                    value: end_date.dateFormat('Y-m-d H:i:s')
                });
                break;

            case 4: //15 days
                init_date.setDate(end_date.getDate() - 15);
                from.datetimepicker({
                    value: init_date.dateFormat('Y-m-d H:i:s')
                });
                to.datetimepicker({
                    value: end_date.dateFormat('Y-m-d H:i:s')
                });
                break;

            case 5: //30 days
                init_date.setDate(end_date.getDate() - 30);
                from.datetimepicker({
                    value: init_date.dateFormat('Y-m-d H:i:s')
                });
                to.datetimepicker({
                    value: end_date.dateFormat('Y-m-d H:i:s')
                });
                break;

        }

    }


    function graphLogs() {

        console.log(init_date);
        console.log(end_date);
        var sensor_id = $('#sensor').val();

        $.ajax({
            url: "/Sensor_Log/",
            data: {
                sensor_id: sensor_id,
                min_date: init_date,
                max_date: end_date,
                ordering: "-log_timestamp"
            },
            success: function (data) {

                var moisture_array = [];
                moisture_array.push(['Time', 'HL1', 'HL2', 'HL3']);

                var temperature_array = [];
                temperature_array.push(['Time', 'Temperature']);

                $.each(data, function (index, value) {
                    var temp_array = [];
                    temp_array.push(value.sensor_date_received);
                    temp_array.push(value.sensor_hl1);
                    temp_array.push(value.sensor_hl2);
                    temp_array.push(value.sensor_hl3);
                    moisture_array.push(temp_array);

                    var temp_array2 = [];
                    temp_array2.push(value.sensor_date_received);
                    temp_array2.push(value.sensor_temperature);
                    temperature_array.push(temp_array2);
                });

                var data_moisture = google.visualization.arrayToDataTable(moisture_array);
                var data_temperature = google.visualization.arrayToDataTable(temperature_array);

                var options_moisture = {title: 'Soil Moisture'};
                var options_temperature = {title: 'Temperature'};


                var chart_moisture = new google.visualization.LineChart(document.getElementById('moisture_chart'));
                var chart_temperature = new google.visualization.LineChart(document.getElementById('temperature_chart'));

                chart_moisture.draw(data_moisture, options_moisture);
                chart_temperature.draw(data_temperature, options_temperature);

            }
        });

    }

</script>
</body>
</html>
